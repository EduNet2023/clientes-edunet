<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes EduNet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-center">Cadastro de Clientes</h1>

    <form id="cliente-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded shadow mb-6">
      <input id="nome" placeholder="Nome" class="p-2 border rounded" required />
      <input id="cpf" placeholder="CPF" class="p-2 border rounded" required />
      <input id="nascimento" type="date" class="p-2 border rounded" required />
      <input id="endereco" placeholder="Endereço" class="p-2 border rounded" required />
      <input id="bairro" placeholder="Bairro" class="p-2 border rounded" required />
      <input id="telefone" placeholder="Telefone" class="p-2 border rounded" required />
      <input id="plano" placeholder="Plano" class="p-2 border rounded" required />
      <input id="valor" type="number" placeholder="Valor" class="p-2 border rounded" required />
      <select id="dia_pagamento" class="p-2 border rounded" required>
        <option value="">Data de Pagamento</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
      <button class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700" type="submit">Cadastrar</button>
    </form>

    <div class="flex flex-wrap gap-4 mb-4">
      <select id="filtro-bairro" class="p-2 border rounded">
        <option value="">Filtrar por Bairro</option>
      </select>
      <select id="filtro-dia" class="p-2 border rounded">
        <option value="">Filtrar por Pagamento</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white shadow rounded">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Nome</th>
            <th class="p-2">CPF</th>
            <th class="p-2">Nascimento</th>
            <th class="p-2">Endereço</th>
            <th class="p-2">Bairro</th>
            <th class="p-2">Telefone</th>
            <th class="p-2">Plano</th>
            <th class="p-2">Valor</th>
            <th class="p-2">Pagamento</th>
            <th class="p-2">Ações</th>
          </tr>
        </thead>
        <tbody id="clientes-tbody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
